version: "3.9"

x-postgres-env: &postgres-env
  POSTGRES_USER: postgres
  POSTGRES_DB: postgres
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

x-rabbitmq-env: &rabbitmq-env
  RABBITMQ_DEFAULT_USER: zanaka
  RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}

x-django-env: &django-env
  DJANGO_DEBUG: true
  DJANGO_SETTINGS_MODULE: zanaka.settings
  DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
  CELERY_BROKER_URL: amqp://zanaka:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672//

x-django-full-env: &django-full-env
  <<: [*django-env, *postgres-env]

x-app-image: &app-image ${IMAGE_TAG}

networks:
  backend:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  portainer_data:
  grafana_data:
  static:

services:
  postgres:
    image: postgres:16-alpine
    container_name: zanaka_postgres
    restart: always
    environment:
      <<: *postgres-env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: zanaka_rabbitmq
    restart: always
    environment:
      <<: *rabbitmq-env
    ports:
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zanaka:
    image: *app-image
    container_name: zanaka_app
    environment:
      <<: *django-full-env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - backend
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/api/v1/health/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  celery_worker:
    image: *app-image
    container_name: zanaka_celery_worker
    command: celery -A zanaka worker -l INFO
    environment:
      <<: *django-full-env
    depends_on:
      zanaka:
        condition: service_healthy
    networks:
      - backend
    restart: always

  celery_beat:
    image: *app-image
    container_name: zanaka_celery_beat
    command: celery -A zanaka beat -l INFO
    environment:
      <<: *django-full-env
    depends_on:
      zanaka:
        condition: service_healthy
    networks:
      - backend
    restart: always

  flower:
    image: mher/flower:2.0
    container_name: zanaka_flower
    restart: always
    environment:
      <<: *django-env
    ports:
      - "5555:5555"
    networks:
      - backend
    depends_on:
      rabbitmq:
        condition: service_healthy

  portainer:
    image: portainer/portainer-ce:latest
    container_name: zanaka_portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - backend

  grafana:
    image: grafana/grafana:10.4.0
    container_name: zanaka_grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring